<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>register</title>
    <link href="style.css" rel="stylesheet" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <a href="index.html">
        <h2 class="logo">Forum <span>App</span></h2></a
      >
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="createpost.html">CreatePost</a></li>
      </ul>
    </nav>
    <section class="vh-100 bg-image" style="background-color: #1f1f1f">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div
            class="row d-flex justify-content-center align-items-center h-100"
          >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 15px">
                <div class="card-body p-5">
                  <h2 class="text-uppercase text-center mb-5">
                    Create an account
                  </h2>

                  <form>
                    <div class="form-outline">
                      <input
                        type="text"
                        id="firstName"
                        class="form-control form-control-lg"
                        required
                      />
                      <label class="form-label" for="form3Example1cg"
                        >First Name</label
                      >
                    </div>
                    <div class="form-outline">
                      <input
                        type="text"
                        id="lastName"
                        class="form-control form-control-lg"
                        required
                      />
                      <label class="form-label" for="form3Example1cg"
                        >Last Name</label
                      >
                    </div>

                    <div class="form-outline">
                      <input
                        type="text"
                        id="username"
                        class="form-control form-control-lg"
                        required
                        placeholder="Must be 4 characters or more"
                        minlength="4"
                      />
                      <label class="form-label" for="form3Example3cg"
                        >Username</label
                      >
                    </div>

                    <div class="form-outline">
                      <input
                        type="password"
                        id="password"
                        class="form-control form-control-lg"
                        required
                        placeholder="Must be 7 characters or more"
                        minlength="7"
                      />
                      <label class="form-label" for="form3Example4cg"
                        >Password</label
                      >
                    </div>

                    <div class="form-outline">
                      <input
                        type="text"
                        id="profilePic"
                        class="form-control form-control-lg"
                        placeholder="(Example)https://i.pinimg.com/originals/24/30/bb/2430bbe2bea760f0e011a56e5d11f2cf.jpg"
                      />
                      <label class="form-label" for="form3Example4cg"
                        >Profile Pictire(not required)</label
                      >
                    </div>

                    <div class="form-check d-flex justify-content-center mb-5">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        id="form2Example3cg"
                        required
                      />
                      <label class="form-check-label" for="form2Example3g">
                        I agree all statements in
                        <a href="#!" class="text-body"
                          ><u>Terms of service</u></a
                        >
                      </label>
                    </div>

                    <div
                      class="d-flex justify-content-center"
                      id="register-btn"
                    >
                      <button
                        type="submit"
                        class="btn btn-danger btn-block btn-lg gradient-custom-4 text-body"
                        style="color: white !important"
                      >
                        Register
                      </button>
                    </div>

                    <p class="text-center text-muted mt-5 mb-0">
                      Have already an account?
                      <a href="login.html" class="fw-bold text-body"
                        ><u>Login here</u></a
                      >
                    </p>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
